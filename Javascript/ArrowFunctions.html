<body>
    <div class="container">
        I am doing arrow function
    </div>
    <script>
        // let great = ()=>
        // {
        //     console.log("Good Morning");
        // }

        let sum2 = (a, b) =>
        {
            return a + b;
        }

        let sum2 = (a , b) => a + b;
        let half = a => a/2;
        function greet()
        {
            console.log("Hello");
        }
        greet();

        setTimeout(() => {
            console.log("We are inside settimeout");
        }, 3000);

        let a = 
        {
            greeting: "Good Morning",
            names: ["Tonmoy", "Saon", "Mohonto"],
            speak()
            {
                this.names.forEach((student) => {
                   console.log(this.greeting + "Best" + student);
                });
            }
        }
        a.speak();
    </script>
