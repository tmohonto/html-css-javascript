<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>String Functions</title>
</head>
<body>
    <script>
        var str ="This is a string";
        console.log(str);

        // First occurance of a substring
        var position = str.indexOf('is');

    </script>
