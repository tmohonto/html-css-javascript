<Doctype html>
    <html lang="en">
    <head>
        <title>Css selector</title>
        <style>
            /* element selector */
            p
            {
                color: aquamarine;
            }
            /* id selector */
            #element
            {
                color: brown;
            }
            /* class selector */
            .bag
            {
                color: coral;
            }
            /* grouping selector */
            footer, h3
            {
                color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <h3>Css selector</h3>
        <p>This is first paragraph</p>
        <p id="element">This is second paragraph</p>
        <p class="bag">This is third paragraph</p>
        <footer>This is web</footer>
    </body>
    </html>
