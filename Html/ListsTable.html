<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Table</title>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <ol type="a">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tonmoy</td>
                <td>1</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Mohonto</td>
                <td>1</td>
                <td>Programmer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
